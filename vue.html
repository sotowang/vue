
<html>
<head>
	<script src="http://how2j.cn/study/vue.min.js"></script>
	<style type="text/css">
	   * {
		   margin: 0 auto;
		   text-align:center;
		   line-height: 40px;
	   }
	   div {
		   width: 100px;
		   cursor:pointer;
	   }
	   #grandFather {
		   background: green;
	   }
	   #father {
		   background: blue;
	   }
	   #me {
		   background: red;
	   }#son {
			background: gray;
		}
	</style>
</head>
<body>
	<div id="div1">	
	  <div>一共点击了  {{clickNumber}} 次</div>
	  <!--<button v-on:click="count">点击</button></button>-->
	  <button @click="count">点击</button></button>
	 </div>
	 
	 
	<div id="content">
		<div id="grandFather"  v-on:click="doc">
			grandFather
			<div id="father" v-on:click="doc">
				father
				<div id="me" v-on:click="doc">
					me
					<div id="son" v-on:click="doc">
						son
					</div>
				div>
			</div>
		</div>
 
	</div>
	 
	 
</body>
  
	<script>
		//准备数据
		var gareen = {"name":"盖伦","hp":616};	 
		//通过vue.js 把数据和对应的视图关联起来
		new Vue({
			el: '#div1',
			data: {
				clickNumber: 0
			},
			methods:{
				count:function(){
					this.clickNumber++;
				}
			}
		})
		var content = new Vue({
			el: "#content",
			data: {
				id: ''
			},
			methods: {
				doc: function () {
					this.id= event.currentTarget.id;
					alert(this.id)
				}
			}
		})
		
		
		
	</script>
</html>
