
<html>
<head>
	<script src="http://how2j.cn/study/vue.min.js"></script>
</head>
<body>
	<div id="div1">	
	  <div>一共点击了  {{clickNumber}} 次</div>
	  <!--<button v-on:click="count">点击</button></button>-->
	  <button @click="count">点击</button></button>
	  
	 </div>
</body>
  
	<script>
		//准备数据
		var gareen = {"name":"盖伦","hp":616};	 
		//通过vue.js 把数据和对应的视图关联起来
		new Vue({
			el: '#div1',
			data: {
				clickNumber: 0
			},
			methods:{
				count:function(){
					this.clickNumber++;
				}
			}
		})
	</script>
</html>
